{% for r in object_list %}
{{ r.code }}:
    name: "{{ r.name }}"
    description: "{{ r.description }}"
    contact_html: |
        <div class="al-repository-contact-phone">{{ r.phone }}</div>
        <div class="al-repository-contact-info"><a href="mailto:{{ r.contact_info }}">{{ r.contact_info }}</a></div>
        <div class="al-repository-contact-info"><a href="{{ r.website }}">{{ r.website }}</a></div>
    location_html: |
        {% if r.building %}<div class="al-repository-street-address-building">{{ r.building }}</div>{% endif %}
        {% if r.address1 %}<div class="al-repository-street-address-address1">{{ r.address1 }}</div>{% endif %}
        {% if r.address2 %}<div class="al-repository-street-address-address2">{{ r.address2 }}</div>{% endif %}
        <div class="al-repository-street-address-city_state_zip_country">{{ r.get_state_line }}</div>
    thumbnail_url: "{{ r.logo }}"

{% endfor %}
{% extends "base.html" %}

{% load static %}

{% block title %}
  {{ repository }}: List {{ record_type }} Records
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>List {{ record_type }} Records</h2>
        <ul>
        {% for r in records %}
            <li><a href="{% url 'findingaids:view_record' r.pk %}">{{ r }}</a></li>
        {% endfor %}
        </ul>
        <a href="{% url 'findingaids:upload_ead' repository.pk %}">Create EAD</a>
    </div>
  </div>
  <ul>
  </ul>
</div>
{% endblock content %}

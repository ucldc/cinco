caccshlc:
    name: "Center for the Critical Study of the Health of Latinx Communities"
    description: "The Center for the Critical Study of the Health of Latinx Communities (Critical Study HLC) is a project established in 2023 under the auspices of UC Berkeley’s Latinx Research Center, that aims to document the rich history of contributions by Latinx-based social movements to justice in health initiated by Dr. Clara Mantini-Briggs, MD, MPH, and Professor Charles L. Briggs (University of California, Berkeley) in 2022. With funding from the California Legislature, the Center was established to document the unrepresented histories of the struggle of the Latinx and Chicanx communities for justice in health and quality of life–meaning housing, access to healthcare services, labor conditions, education, etc. Preserving this history is part of how we hope to reframe and challenge the systemic roots of health inequities in the Latinx community.   The Center’s collection consists of interviews and conversations with Latinx community members and allies who made an impact in the struggle for accessible and quality healthcare, were active in social movements, or dedicated their careers and lives to serving the community. These diverse oral histories and recorded conversations provide glimpses into the Chicanx movement, farmworker movement, and civic efforts that aimed to address the health needs of the Latinx community from the 1960s to the present."
    contact_html: |
        <div class="al-repository-contact-phone">(619)884-8709</div>

cacfaam:
    name: "Center for Asian American Media"
    description: "Memories to Light: Asian American Home Movies demonstrates the importance of collective storytelling and fosters a greater understanding of the Asian American experience. The emotional quality and authenticity of home movies combined with interactive media arts engagement has the power to engender and transcend notions of history and memory on greater communal and individual levels. Through Memories to Light: Asian American Home Movies, the power of collective memory and media will bring to life the experiences of Asian American communities in California, spanning six decades (1920s through the 1980s) of the 20th Century. This truly unique arts experience  collectively and aesthetically constructs shared social, cultural, and political representations of Asian America directly from the community itself. At the heart of this project is how collective memory can be amassed and sustained through transmedia and interactive participation."

camensla:
    name: "SLAC National Accelerator Laboratory (Archives, History and Records Office)"
    description: "SLAC National Accelerator Laboratory is one of the world's leading research laboratories. Established in 1962 at Stanford University in Menlo Park, California, as a particle physics research center, SLAC is now a multipurpose laboratory for astrophysics, photon science, accelerator and particle physics research.  SLAC's Archives, History &amp; Records Office (AHRO) is a coordinate archive to the Stanford University Archives. As such, it ensures that the Laboratory's history is identified, collected, preserved and made accessible to the SLAC and Stanford communities, to researchers and to the public. The Office's Records Management (RM) function preserves, schedules and disposes of temporary records, regardless of format, created in the course of doing business at SLAC. RM is responsible for appropriate handling and retention of inactive temporary retention records that must be retained for specified lengths of time for financial, legal, epidemiological or medical reasons, according to disposition schedules jointly agreed upon by the U.S. Department of Energy (DOE) and the National Archives and Records Administration (NARA)."

caolcya:
    name: "OpenHeritage3D (CyArk)"
    description: "As 3D data capture becomes an increasingly common method for the documentation of cultural heritage there has emerged a growing need to assist with the distribution and open access of this growing library of 3D data while maintaining scientific rigor, respecting cultural and ethical sensitivities, enhancing discoverability, and addressing data longevity and archival standards. In response to these areas of need, the Open Heritage 3D project was developed to make primary 3D cultural heritage data open and accessible and remove the barriers for content producers to publish their data. CyArk along with other founding organizations Historic Environment Scotland and the University of South Florida Libraries committed in 2019 to make available their significant repositories of data from legacy as well as new 3D documentation projects. Since then other organizations have joined the initiative, contributing over 200 datasets and we invite others to join the Open Heritage 3D project and contribute their datasets to this growing library of data."

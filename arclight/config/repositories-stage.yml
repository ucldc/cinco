casfpas:
    name: "Sisters of the Presentation, San Francisco"
    description: "The Sisters of the Presentation's archival collections reflect the institutional history of the Sisters of Presentation and their various individual ministries since the time of their foundation in San Francisco, California in 1854 up to the present day.  The unique historical materials reflect the sisters’ participation in these ministries and that of their relationship to those served through these ministries.  Collections spanning the years since 1854 document the sisters’ lives and their ministries in California, New Mexico and Washington; and on sisters’ ministries in response to Vatican II, including mission work in Mexico and Guatemala, and their involvement in social justice issues.  Administrative records include minutes of general councils, chapter assemblies and various committees, including national and international groups. Additional collections include artifacts such as objects from convent life; photographs; scrapbooks; and audiovisual materials.  Areas of research include genealogy, the histories of women in Catholicism, education, Irish-Americans, American Catholicism, and the history of San Francisco. Other areas of research include social justice, spirituality, religious formation, and religious life."

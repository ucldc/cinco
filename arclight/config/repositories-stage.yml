caarpl:
    name: "Arcadia Public Library"
    description: "The Library's Arcadia History Collection supports the Library's mission to collect and preserve materials relating to the cultural and intellectual heritage of the City of Arcadia. Significant holdings include Arcadia Tournament of Roses float photographs along with many Rose Parade programs; a collection of 100 watercolors by Edna Lenz and Justine Wishek which depict the history of the San Gabriel Valley; photographs of the Santa Anita Assembly Center for the Japanese and digitized copies of the &quot;Santa Anita PACEMAKER&quot;; U.S. Army Balloon School papers; and a collection of books written by Arcadia authors. Other print and non-print materials focus on Elias J. &quot;Lucky&quot; Baldwin, the Arboretum of Los Angeles County, and the Santa Anita Racetrack. The history of the City of Arcadia is documented from its incorporation in 1903 and includes information on local businesses, maps and local government."

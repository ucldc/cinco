    description: "The UCLA Chicano Studies Research Center (CSRC) was established in 1969 to have a systemic impact on the campus, within higher education, and across society through original research on the Chicano and Latino communities in the U.S.  Its research mission is supported by five distinct components: a library with special collections archive, an academic press, collaborative research projects, public programs and community-based partnerships, and competitive research support.  The CSRC strives to balance interdisciplinary and applied research in ways that can impact traditional academic departments and disciplines.  Through all of these efforts, the CSRC exemplifies UCLA’s institutional priorities – academic excellence, civic engagement, and diversity – as a foundation for research that makes a difference."

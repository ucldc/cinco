    description: "The Saddleback College Digital Archive documents the history of Saddleback College and serves as a repository of the college’s institutional documents. By providing evidence of college activities and events, the Digital Archive tells the story of Saddleback College and helps build an institutional memory. The Digital Archive is a component of the Saddleback College Library. Responsibility for collection development rests with the faculty librarians.  The Digital Archive collects material relevant to Saddleback College and its history. Collections consist primarily of official college documents, including institutional publications, reports, and communications, as well as oral histories, photographs, and other first-hand accounts of campus life and events at the college. The Digital Archive does not serve as a repository of student research, nor does it collect regional material that does not speak directly to the history of Saddleback College. The faculty librarians reserve the right to adjust the scope of the Digital Archive as needed."

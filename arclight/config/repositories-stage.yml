scu_dsaism:
    name: "Santa Clara University, de Saisset Museum"
    description: "The de Saisset Museum stands at the heart of Santa Clara University's campus, adjacent to Mission Santa Clara de Asís. Founded in 1955, it is the only free museum of art and history in the South Bay, and is one of only three museums in Silicon Valley to hold accreditation from the American Alliance of Museums. Operated by Santa Clara University, the de Saisset Museum is funded by the University, de Saisset family trust, membership, and donations.   The de Saisset Museum houses an extensive collection numbering more than 12,500 objects. The museum's Art collection includes painting and sculpture, works on paper and photography, new media, and decorative arts. The History collection is divided into two main areas: California History and Mission-era liturgical vestments. Since its founding in 1955, the museum has developed large and encyclopedic holdings, covering a wide range of art historical periods and styles. Although the museum is committed to caring for every piece in its collection, current collecting activity is predominantly focused on works by contemporary California artists."

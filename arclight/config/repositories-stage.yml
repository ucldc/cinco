calivhc:
    name: "The Living History Centre "
    description: "The Living History Centre was founded in 1968 by Ronald and Phyllis Patterson, creators of the Renaissance Faire concept in America. The Centre is chartered as a California 501(c)(3) not-for-profit educational and cultural foundation.  The LHC and Patterson Family Events archives located in Novato, California, contain hundreds of thousands of documents and photos; hundreds of hours of audio and video recordings; hundreds of handicraft items; a selection of important costumes; and other artifacts.  These archives are rich resource for teachers, scholars, institutions, and anyone interested in a virtually unlimited number of aspects of the humanities, including the social history and culture of Renaissance and Victorian England and Early California, as well as important aspects of the cultural history of the United States from the 1960s to 1990s; theatrical living history and historical reenactment; English traditions and folklore; handcrafts; food and drink; historical dress; historical dance, music, theatre, and performance arts of many kinds; and the nuts and bolts of producing the very first large immersive events in the US."

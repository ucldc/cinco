stanford_suac:
    name: "Stanford University, Stanford University Archaeology Collections"
    description: "The Stanford University Archaeology Collections is Stanford's home for hands-on artifact study. SUAC promotes socially engaged, collections-based scholarship as a core disciplinary competency and mode of interdisciplinary intellectual inquiry. We model best practices in the ethical stewardship of cultural heritage collections on campus and beyond. We create &quot;connections through collections,&quot; celebrating the power of material culture to inspire innovative thinking and—most importantly—bring people together.   SUAC is part of the Stanford Archaeology Center, an interdisciplinary hub focused on innovative research and education in archaeology and heritage. We support the Center's mission to understand the past and its contribution to contemporary and future worlds, to redress the colonial foundations of archaeology through an enduring commitment to ethics and to advancing diversity, equity, and inclusion, and to support excellence in archaeological research and foster dynamic links between scholars in disparate fields."

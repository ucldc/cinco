castojma:
    name: "John Morearty Archive"
    description: "This archive contains the recordings of the late John Morearty, a Northern California peace activist and organizer. The VHS videotapes being digitized contain community media: a weekly cable access talk show, &quot;Talking it Through With John Morearty: Dialogues on War and Peace&quot;, that John produced along with the Peace &amp; Justice Network of San Joaquin County during the 1990s and 2000s.  &quot;Talking it Through&quot; discussed local, regional, and state electoral politics, California prison reform, county education initiatives, local arts and culture, Delta water use and other local environmental issues, and other San Joaquin County topics that P&amp;JN felt were not covered in corporate-owned mass media.  Morearty also served as videographer for other Stockton community events, so the tapes also contain recordings of many other local community events, including protests, lectures, and music performances."

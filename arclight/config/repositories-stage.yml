lapl:
    name: "Los Angeles Public Library"
    description: "Special Collections at the Los Angeles Public Library include a wide variety of rare and unique items: archival collections, photographs, maps, rare books, prints, artists' books, periodicals, newspapers, pamphlets, broadsides, travel posters, restaurant menus, fashion plates, book plates, fruit crate labels, manuscripts and much more. The rare books at Central Library includes over 22,000 monographs, predominantly in English and Spanish, dating from the 15th century, with the majority published in the 18th and 19th centuries. Archival collections include the Brockman Gallery Archive, the Lydia R. Otero Archive, and the Bill Press Collection of materials relating to Black Sparrow Press and Charles Bukowski.  Central Library's History Department began collecting photographs sometime before World War II and had a collection of about 13,000 images by the late 1950s. In 1981, when Los Angeles celebrated its 200th birthday, Security Pacific National Bank gave its noted collection of 250,000 historical photographs to the people of Los Angeles to be archived at the Central Library. Since then, the Central Library has been fortunate to receive other major collections and special archives, making the Library a resource worldwide for visual images.  There are over 200,000 Maps in Central Library's collection, one of the largest in American public libraries. The collection also includes some 2,000 atlases, over 1,000 gazetteers, some 20 serial titles and over one thousand books supporting the study of maps and mapping. The emphasis of this collection is on Los Angeles, Southern California and California but in many cases the scope extends to national and international coverage. The great majority of the chronological scope is post-1900 but there is a representation of 19th century maps in California."
    contact_html: |
        <div class="al-repository-contact-phone">(213) 228-7355</div>

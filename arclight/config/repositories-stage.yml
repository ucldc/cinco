ucm_uccea:
    name: "UC Merced, UC Cooperative Extension Archive"
    description: "Beginning in 1913, University of California Cooperative Extension (UCCE) farm advisors have been located in every county of the state and have helped to shape agricultural practices through their work with local farmers, and the development of their communities through programs such as 4-H. In the fall of 2016, under a memorandum of understanding with the University of California’s Division of Agriculture and Natural Resources, the UC Merced Library began to assess, inventory, process, and provide access to historical materials held in county Cooperative Extension offices. Records in the county offices document agricultural trials, animal husbandry, water management, fire management, the development of integrated pest management, rural food and nutrition programs, and youth development programs, among other subjects. The records reflect the partnership between the university and federal, state, and local entities."

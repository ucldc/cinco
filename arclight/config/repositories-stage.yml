ucla_clark:
    name: "UCLA, Clark (William Andrews) Memorial Library"
    description: "The William Andrews Clark Memorial Library, which is administered by UCLA’s Center for 17th- &amp; 18th-Century Studies, is located on a historic, five-acre property in the West Adams neighborhood of Los Angeles. The rare book and manuscript library specializes in the study of England and the Continent from the Tudor period through the long eighteenth century. Other subject strengths include Oscar Wilde, book arts, and Montana and the West. The Clark is open to students, professors, and scholars throughout the world and serves as the research laboratory for a distinguished array of fellows working either in early modern studies or the fin-de-siècle world of Oscar Wilde. The Clark is also the site for a range of cultural programs organized by the Center, including chamber music concerts, theatrical performances, and lectures."

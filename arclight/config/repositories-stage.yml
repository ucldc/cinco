usc_cacol:
    name: "University of Southern California, Chan Archive at the Center for Occupation and Lifestyle Redesign"
    description: "The USC Chan Archive at the Center for Occupation and Lifestyle Redesign officially opened in 2018 to serve as a repository of textbooks, journals, research manuscripts, photographs, artifacts and ephemera that document the history and trajectory of USC occupational therapy since its 1942 inception.  Located at the Center for Occupation and Lifestyle Redesign® the archive also holds occupational therapy and occupational science graduate student theses and dissertations spanning the program’s 75-year-plus history. A comprehensive collection of historic journals and a small library are likewise housed in the archive’s reading room. Museum cases on the ground floor offer a glimpse of the collection’s highlights.  The archive is available by appointment for research and scholarly projects using the unique primary sources and rare materials collected here. Please contact libraryarchive@chan.usc.edu to learn more."

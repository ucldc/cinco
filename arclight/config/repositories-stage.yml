    description: "The Albany Historical Collection comprises a wide range of materials, including books, newspapers, pamphlets, oral histories, photographs, clippings and memorabilia.The majority of the collection consists of material donated by local historian Catherine Webb. As founder and president of the Albany Historical Society, Ms. Webb documented the history of Albany for more than sixty years. In January 1994, to coincide with the opening of the new library building, she donated the entire collection of the Historical Society to the Albany Library, where it is displayed in a special alcove designed to house it.Since then, several other members of the community have donated additional materials to the library's collection, and the Friends of the Albany Library have generously supported the microfilming of the entire local newspaper collection."

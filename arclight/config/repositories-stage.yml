samcc:
    name: "Center for Sacramento History"
    description: "The Center for Sacramento History educates and enriches the public by collecting, preserving and making accessible the region's vast cultural heritage.  Founded in 1953, the Center for Sacramento History (CSH) is funded by the City and the County of Sacramento and is the repository and research center for City and County historic collections. These collections are held in the public trust and reflect the many aspects of the social, political, geographic, and cultural history of the Sacramento region.&lt;br&gt;  The collections held at CSH include both three-dimensional museum artifacts and archival records (public documents, and manuscripts and personal papers). The Center's museum collections document Sacramento material culture –the tools employed, the clothing worn, the art enjoyed –and showcase the great diversity that calls the region home.  Within the archival collections are the official records of City and County government and the Superior Court of Sacramento County, and manuscript collections of prominent individuals, families, businesses, organizations, and community groups of the Sacramento region. The Center thus serves as a &quot;total archive&quot; in documenting all aspects of the city and county's history. CSH's holdings are open for research and available for display at accredited institutions that meet the center's security and environmental requirements."
    contact_html: |
        <div class="al-repository-contact-phone">(916) 808-7072</div>

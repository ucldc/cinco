chs:
    name: "CHS Collection at Stanford"
    description: "The CHS Collection represents the environmental, economic, social, political, and cultural heritage of the entire state, including materials from outside California that contribute to a greater understanding of the state and its people.  As of January 28, 2025,  California Historical Society  collections have been transferred to Stanford University Libraries, following the CHS Board of Trustees resolution to dissolve the organization. SUL is committed to carrying on CHS’s core mission of preserving and sharing the history of California and the West. The agreement between CHS and SUL, which was unanimously supported by the CHS Board of Trustees and reviewed by the California Attorney General’s Office as part of the California nonprofit dissolution process, provides that the collection will remain intact under the expert care of SUL’s extensive preservation and archives staff. This ensures that the CHS Collection will continue to be publicly accessible for future generations to appreciate.    Read the entire press release here: https://library.stanford.edu/news/stanford-university-assume-stewardship-california-historical-society-collection  CHS Collections will be temporarily unavailable as SUL works to accession them and transfer and update records."

phm:
    name: "Pasadena Museum of History"
    description: "Pasadena Museum of History (PMH) has a rich legacy of preserving and showcasing the heritage of Pasadena since its inception in 1924 as the Pasadena Historical Society. Over a century, it has evolved into a treasure trove of historical artifacts and documents, now part of the Archives and Collection at PMH. Here, a wealth of historical artifacts and documents, offering a window into the past, are diligently preserved.  Among its offerings, you&#x27;ll find: •	Photograph Collections: Boasting an impressive collection of estimated million photographic images, the museum&#x27;s photographs span the city&#x27;s evolution from the late 19th century to the present day. Notable collections include prints, negatives (including acetate, nitrate, polyester, and glass plates), slides, stereographs, and postcards. Some photograph collections include the lifework of J. Allen Hawkins, the Pasadena Star-News Collection, the Flag Collection, the Helen Luken Gaut Collection, and hundreds of photo albums.  •	Maps: With more than 45 cubic feet of maps and plans, some dating back to the late 19th century, including Sanborn fire insurance maps for Pasadena, you can explore how the city&#x27;s landscape has changed over the years. •	Ephemera: From pamphlets, brochures, flyers, souvenirs, tickets, and programs to vintage advertisements, you&#x27;ll find an array of ephemera and memorabilia that encompasses every aspect of Pasadena&#x27;s history. •	Special Collections: The Archives proudly houses more than 250 special collections, which have been donated by individuals or organizations, each bearing the donor&#x27;s name and preserved for posterity. These collections cover various aspects of the city&#x27;s history. Notable special collections include Fenyes-Curtin-Paloheimo Collections, Batchelder Family Collection, El Mirador Ranch Collections, Hugh Anderson Collections, Black History Collection, and Sylvanus Marston Collection of architectural drawings and photographs. Other large collections cover real estate, civic groups, schools, the arts, city documents, sports, and business. •	Manuscripts Collection: Comprising over 300 items, this collection includes correspondence, diaries, essays, documents, and original writings dating back to the 1830s, providing wonderful insights into the lives and stories of Pasadena’s residents.   •	Archival Library: The archives also include a wide range of books, rare books, periodicals, and newspapers, making it a comprehensive resource for those seeking to explore Pasadena&#x27;s history.  Open to Public: The Research Library and Archives is open to the public from Friday through Sunday, between 1 to 4 p.m. During these hours, the museum&#x27;s staff and dedicated volunteers are available to assist researchers. If you can&#x27;t visit in person, you can still access the collections by sending research requests via email to research@pasadenahistory.org. Please allow at least a month for the archives staff to research and get back to you."
    contact_html: |
        <div class="al-repository-contact-phone">626.577.1660</div>

calapov:
    name: "Los Angeles Poverty Department. Skid Row History Museum and Archive"
    description: "The mission of the Los Angeles Poverty Department (LAPD) is to connect the experiences of people living in poverty to the sociopolitical forces that shape their lives and communities through multidisciplinary artworks, performances, exhibitions, and public conversations, while addressing their concerns collaboratively with the Skid Row community.   In 2015, LAPD opened the Skid Row History Museum &amp; Archive (SRHMA) due to lack of space for community members’ creative and civic activity. SRHMA maintains the only publicly accessible community archive documenting the 50+ year history of activism and agency in Skid Row. Comprised of an estimated 20,000+ materials including recorded interviews, performances, photographs, and printed materials, the archive represents the lived experience of Skid Row leaders, residents, activists, artists, and service providers. Across these decades, LAPD’s work has been a bulwark against the displacement of Skid Row. As we look ahead to the next decade, we are focused on sustaining this impact to ensure the community’s continued survival and cultural vibrancy."

berkeley_hearst:
    name: "UC Berkeley, Phoebe A. Hearst Museum of Anthropology"
    description: "Founded in 1901, the Phoebe A. Hearst Museum of Anthropology is dedicated to the study of cultures from yesterday and today, both near and far. Today, the Museum contains an estimated 3.8 million objects from California and around the world, as well as extensive documents, photographs and film recordings. We continue a legacy of enrichment and education, functioning as a research unit for the University of California, Berkeley by supporting scholarly discovery and community-based research.  Located in the heart of the Berkeley campus, we have grown into a museum that studies the past and the present in order to encourage dialogue, understanding, and respect. We facilitate connections by helping people relate to objects, cultures, and to one another.  With a collection containing millions of objects, we are constantly working to tell the stories of the cultures around us. Stories that demonstrate our shared humanity and the myriad connections that bring communities—from around the world—closer together."

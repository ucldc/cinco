cacuwma:
    name: "Wende Museum"
    description: "The Wende is an art museum, cultural center, and archive of the Cold War that explores social, political, and cultural change.                  The Wende reaches beyond the conventional walls of a museum in pursuit of international scholarship, artistic interpretation, community engagement, digital access, and experimental public programming.                  Wende is a German word meaning “turning point” or “change” that has come to describe the transformative period around the fall of the Berlin Wall. Founded in 2002, the Wende Museum holds an unparalleled collection of art and artifacts from the Cold War era, which serves as a foundation for programs that illuminate the political and cultural changes of the past, offer opportunities to make sense of a changing present, and inspire active participation in the personal and social changes that will shape the future.                  The Wende fulfills its mission by:             • collecting, preserving, and providing open access to artwork, artifacts, archives, films, and personal histories from the Cold War; • promoting rigorous scholarship, educating students, and stimulating general interest through lectures, symposia, publications, and the digitization of collection material; • presenting innovative exhibitions and interdisciplinary programming inspired by the collection;  • facilitating collaborations with contemporary artists and researchers; • partnering with other non-profit organizations; and • providing community services such as wellness programs, volunteer opportunities, and family- friendly activities.&quot;"

services:
  app:
    image: cinco/app
    pull_policy: never
    build:
      context: .
      dockerfile: ./Dockerfile.app.dev
    volumes:
      - .:/app
    depends_on:
      - solr_follower
    environment:
      RAILS_VERSION: 7.2.2
      SOLR_PORT: 8983
      SOLR_URL: http://solr_follower:8983/solr/arclight
      SOLR_VERSION: 9.6.1
    ports:
      - "3000:3000"
    #command: ["tail", "-f", "/dev/null"] # for debugging

  local_dev_solr_leader:
    image: cinco/solr
    pull_policy: never
    build:
      context: ./
      dockerfile: ./Dockerfile.solr
      tags:
        - cinco/solr
    ports:
      - "8983:8983"
    environment:
      - REPLICATION_ROLE=leader
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8983/solr/arclight/admin/ping"]
      timeout: 20s
      retries: 10
    #command: ["tail", "-f", "/dev/null"]

  solr_follower:
    image: cinco/solr
    pull_policy: never
    ports:
      - "8984:8983"
    environment:
      - REPLICATION_ROLE=follower
      - SOLR_LEADER_URL=http://local_dev_solr_leader:8983/solr/arclight
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8983/solr/arclight/admin/ping"]
      timeout: 20s
      retries: 10
    depends_on:
      local_dev_solr_leader:
        condition: service_healthy
